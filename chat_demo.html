<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillsarathi AI - Minimal Latency Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        
        .system-message {
            background: #28a745;
            color: white;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9em;
        }
        
        .typing {
            background: #ffc107;
            color: #333;
            margin-right: auto;
            font-style: italic;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .latency {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .connection-status {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            display: inline-block;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Skillsarathi AI</h1>
            <div class="status">
                <span id="connection-status" class="connection-status disconnected">âš« Connecting...</span>
                <span id="latency-display">Latency: --ms</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here..." disabled>
            <button id="send-button" disabled onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let socket = null;
        let lastMessageTime = 0;

        function connect() {
            socket = new WebSocket('ws://localhost:8000/ws');
            
            socket.onopen = function(event) {
                updateConnectionStatus(true);
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-button').disabled = false;
                console.log('Connected to Skillsarathi AI backend');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const currentTime = Date.now();
                const latency = currentTime - lastMessageTime;
                
                if (data.type === 'system') {
                    addMessage(data.message, 'system');
                } else if (data.type === 'typing') {
                    addMessage(data.message, 'typing');
                } else if (data.type === 'message') {
                    // Replace typing message with actual response
                    removeTypingMessage();
                    addMessage(data.message, 'ai', latency);
                    updateLatencyDisplay(latency);
                }
            };
            
            socket.onclose = function(event) {
                updateConnectionStatus(false);
                document.getElementById('message-input').disabled = true;
                document.getElementById('send-button').disabled = true;
                console.log('Disconnected from backend');
                
                // Try to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                lastMessageTime = Date.now();
                
                // Add user message to chat
                addMessage(message, 'user');
                
                // Send to backend
                socket.send(JSON.stringify({
                    message: message,
                    timestamp: Date.now()
                }));
                
                // Clear input
                input.value = '';
            }
        }

        function addMessage(text, type, latency = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'typing') {
                messageDiv.id = 'typing-message';
            }
            
            messageDiv.innerHTML = text;
            
            if (latency && type === 'ai') {
                const latencySpan = document.createElement('div');
                latencySpan.className = 'latency';
                latencySpan.textContent = `âš¡ ${latency}ms`;
                messageDiv.appendChild(latencySpan);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingMessage() {
            const typingMessage = document.getElementById('typing-message');
            if (typingMessage) {
                typingMessage.remove();
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.className = 'connection-status connected';
                status.textContent = 'ðŸŸ¢ Connected';
            } else {
                status.className = 'connection-status disconnected';
                status.textContent = 'ðŸ”´ Disconnected';
            }
        }

        function updateLatencyDisplay(latency) {
            document.getElementById('latency-display').textContent = `Latency: ${latency}ms`;
        }

        // Handle Enter key in input
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
